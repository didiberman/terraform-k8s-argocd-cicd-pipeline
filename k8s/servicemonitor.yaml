apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sample-app
  namespace: monitoring # Must be in the same namespace as Prometheus operator usually, or correctly labeled
  labels:
    release: kube-prometheus-stack # Critical label for Prometheus to auto-discover this
spec:
  selector:
    matchLabels:
      app: sample-app
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
