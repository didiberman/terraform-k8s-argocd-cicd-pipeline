name: Deploy Telegram Bot

on:
  push:
    paths:
      - "telegram-bot/**"
    branches:
      - main

env:
  TF_VAR_telegram_bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TF_VAR_github_token: ${{ secrets.GH_PAT }}
  TF_VAR_github_repo: ${{ github.repository }}
  TF_VAR_allowed_username: "didi_89"

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: telegram-bot/infra
        run: terraform init

      - name: Terraform Apply
        working-directory: telegram-bot/infra
        run: terraform apply -auto-approve
        env:
          TF_VAR_github_token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          TF_VAR_allowed_username: ${{ secrets.ALLOWED_USERNAME || 'didi_89' }}
